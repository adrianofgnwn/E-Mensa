<head>

    <style>
        form {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;

        label {
            display: block;
            margin-top: 10px;

        input[type="text"], input[type="email"], select {
            width: 100%;

            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
