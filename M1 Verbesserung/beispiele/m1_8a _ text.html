<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
  <style>

    h1 {
      font-family: Arial;
      margin-bottom: 0;
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 7px;
    }

    .untertitel {
      font-size: 14px;
      font-style: italic;
      font-family: Helvetica;
      margin-top: 0;
    }

    ul {
      font-family: sans-serif;
      font-weight: bold;
    }

    .beilage {
      color: green;
      font-weight: normal;
    }


  </style>
</head>
<body>
<h1>Currywurst mit Pommes</h1>
<h3 class="untertitel">Der Klassiker</h3>
<ul class="haupt">
  <li>Bratwurst</li>
  <li class="beilage">Fritten</li>
  <li>Currysauce</li>
</ul>
</body>
</html>
